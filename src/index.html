<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript App Template</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link rel="stylesheet" href="./styles/global.css" />
    <script defer type="module" src="./index.js"></script>
  </head>
  <body>
    <div class="box" data-box></div>
    <form data-form>
      <label>
        Rotate
        <input type="range" name="rotate-range" min="0" max="180" />
      </label>
      <label>
        Size
        <input type="range" name="size-range" min="50" max="250" />
      </label>
      <label>
        Radius
        <input type="range" name="radius-range" min="0" max="50" />
      </label>
      <label>
        Color
        <input type="range" name="color-range" min="0" max="360" />
      </label>
    </form>
  </body>
</html>
